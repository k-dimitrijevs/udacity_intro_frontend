<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Udacity Final Project</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img style="width: 123px;" src="images/logo.png" class="img-responsive logo" alt="Logo image" />
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="title-main text-thin">Jane Doette</h1>
          <h3>Front-End Ninja</h3>
        </div>
        <div class="row">
          <div class="col-md-12">
            <hr />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <a href="https://www.udacity.com" target="_blank">
            <img src="images/mainpic.png" class="img-responsive bigpic" alt="Big picture" />
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-grey text-place">Featured Work</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <img src="images/appify.png" class="img-responsive articlepic" alt="Appify" />
          <h2 class="text-center text-uppercase articlename">Appify</h2>
          <p class="text-center"><a href="https://github.com/udacity/Appify/" class="sitec text-two" target="_blank">https://github.com/udacity/Appify/</a></p>
        </div>
        <div class="col-md-4">
          <img src="images/sunflower.png" class="img-responsive articlepic" alt="Sunflower" />
          <h2 class="text-center text-uppercase articlename">Sunflower</h2>
          <p class="text-center"><a href="https://github.com/udacity/Sunflower/" class="sitec text-two" target="_blank">https://github.com/udacity/Sunflower/</a></p>
        </div>
        <div class="col-md-4">
          <img src="images/bokeh.png" class="img-responsive articlepic" alt="Bokeh" />
          <h2 class="text-center text-uppercase articlename">Bokeh</h2>
          <p class="text-center"><a href="https://github.com/udacity/Bokeh/" class="sitec text-two" target="_blank">https://github.com/udacity/Bokeh/</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
