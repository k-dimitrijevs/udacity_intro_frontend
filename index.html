<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Udacity Final Project</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img style="width: 123px;" src="images/logo.png" class="img-responsive logo" alt="Logo image" />
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1>Jane Doette</h1>
          <h3>Front-End Ninja</h3>
        </div>
        <div class="row">
          <div class="col-md-12">
            <hr />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img src="images/mainpic.png" class="img-responsive bigpic" alt="Big picture" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>Featured Work</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <img src="images/appify.png" class="img-responsive articlepic" alt="Appify" />

        </div>
        <div class="col-md-4">
          <img src="images/sunflower.png" class="img-responsive articlepic" alt="Sunflower" />

        </div>
        <div class="col-md-4">
          <img src="images/bokeh.png" class="img-responsive articlepic" alt="Bokeh" />

      </div>

</html>
